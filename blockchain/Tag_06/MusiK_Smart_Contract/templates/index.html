<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatvault</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />
  </head>
  <body class="">
    <div class="navbar flex justify-between border-b-2 mt-2">
      <div class="search-container flex start mt-4 ml-12 gap-4 w-max">
        <form action="/search" method="GET">
          <button type="submit">Search</button>
          <input
            class=" border-2 border-solid border-indigo-500 rounded"
            type="text"
            name="query"
            placeholder="Search for tracks"
          />
        </form>
      </div>
      <nav class="flex flex-end mt-4 mr-12 mb-2 gap-4">
        <a
          href="/dashboard"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Home</a
        >
        <a
          href="/discover"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Discover</a
        >
        <a
          href="/login"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Login</a
        >
      </nav>
    </div>
    <div class="page flex flex-col justify-center" style="background-image: url({{ url_for('static', filename='images/background_1.jpeg') }})">
      <h1 class="mt-2 text-5xl flex justify-center">
        Welcome to the shop!
      </h1>
      <div class="flex flex-col">
        <ul class="flex flex-row justify-center gap-8 mt-12">
          <li
            class="flex justify-center items-center border-2 border-black gap-4 w-1/4 h-16"
          >
            <h3>feed1</h3>
          </li>
          <li
            class="flex justify-center items-center border-2 border-black gap-4 w-1/4 h-16"
          >
            <h3>feed2</h3>
          </li>
          <li
            class="flex justify-center items-center border-2 border-black gap-4 w-1/4 h-16"
          >
            <h3>feed3</h3>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
