<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <div class="flex justify-between">
      <div class="search-container flex flex-start mt-4 ml-12 gap-4">
        <form action="/search" method="GET">
          <button type="submit">Search</button>
          <input type="text" name="query" placeholder="Search..." />
        </form>
      </div>
      <nav class="flex flex-end mt-4 mr-12 gap-4">
        <a
          href="/dashboard"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Home</a
        >
        <a
          href="/team"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Team</a
        >
        <a
          href="/projects"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Projects</a
        >
        <a
          href="/reports"
          class="font-medium px-3 py-2 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 border-b-2 border-indigo-500"
          >Reports</a
        >
      </nav>
    </div>
    <div class="flex justify-center">
      <h1 class="mt-12 text-5xl">Welcome to the shop!</h1>
    </div>
  </body>
</html>
